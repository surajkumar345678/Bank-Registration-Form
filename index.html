  <title>Online Banking Registration</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="wrapper">
    <div class="title">UNIVERSAL BANK </div>
    <hr>
    <h4 class="subtitle">Registration - New User</h4>
    <h6 class="asterisk">Mandatory fields are marked with an asterisk (*)</h6>
    <form onsubmit="callValue()" action="POST">
      <div class="form">

        <div class="inputfield">
          <label for="">Account Number *</label>
          <input type="tel" class="input" name="account-number" id="account-number" maxlength="11"
            placeholder="Enter your account number" pattern="[3]{1}[8]{1}[0][0-9]{8}"
            title="(Account Number is available in your passbook and/or statement of account)" required>

        </div>
        <div class="inputfield">
          <label>Account Type *</label>
          <div class="custom_select">
            <select id="account-type" name="account-type" title="(Select your type of account)" required>
              <option>--Select type of account--</option>
              <option value="Current-Account">Current Account</option>
              <option value="Savings-Account">Savings Account</option>
              <option value="Salary-Account">Salary Account</option>
              <option value="Fixed-Deposit-Account">Fixed Deposit Account</option>
              <option value="Recurring-Deposit-Account">Recurring Deposit Account</option>
              <option value="NRI-Account">NRI Account</option>
            </select>
          </div>
        </div>

        <div class="inputfield">
          <label for="">CIF Number *</label>
          <input type="tel" class="input" name="cif-number" id="cif-number" maxlength="11"
            placeholder="Enter your cif number" pattern="[7-9]{1}[0-9]{10}"
            title="(CIF Number is available in your passbook and/or statement of account)" required>
        </div>

        <div class="inputfield">
          <label for="">IFS Code *</label>
          <input type="tel" class="input" name="branch-code" id="branch-code" maxlength="11"
            placeholder="Enter your branch code" pattern="^[a-zA-Z0-9]+([._]?[a-zA-Z0-9]+)*$"
            title="(Please enter your 5 digit branch code)">
        </div>

        <div class="inputfield">
          <label>Username *</label>
          <input type="text" class="input" id="username" name="username" placeholder="Create your username" maxlength="30"
            pattern="^[a-zA-Z0-9]+([._]?[a-zA-Z0-9]+)*$" title="(Please create your username)" required>
        </div>

        <div class="inputfield">
          <label>Password *</label>
          <input type="password" class="input" id="password" name="password" placeholder="Create your password min 8 characters"
            autocomplete="off" onkeyup='check()' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="(Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters)"
            maxlength="100" minlength="8" required>
        </div>

        <div class="inputfield">
          <label>Confirm Password *</label>
          <input type="password" onkeyup='check()' class="input" id="confirm-password" name="confirm-password"
            placeholder="Confirm password" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="(Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters)"
            maxlength="100" minlength="8" required>
        </div>
        <p id="message"></p>
        <div class="inputfield">

            </select>
          </div>
        </div>

        <div class="inputfield">
          <label for="">Mobile Number *</label>
          <div class="custom-select" id="phone-codes">
            <select id="phone-code">
              <option value="+91">+91</option>
            </select>
          </div>
          <input type="tel" class="input" name="phone-number" maxlength="10" id="phone-number"
            placeholder="Enter your phone number" pattern="[7-9]{1}[0-9]{9}"
            title="(Please enter your registered phone number)">
        </div>

        <div class="inputfield">
          <label for="">Facility Required *</label>
          <input type="radio" name="facility" id="radio" value="Full Transaction Rights">Full Transaction Rights
          <input type="radio" name="facility" id="radio" value="Limited Transaction Rights">Limited Transaction Rights
        </div>


        <div class="inputfield btns" id="btn">
          <button type="submit" value="Register" class="btn" onclick="checkPassword()">Register</button>
          <button type="reset" value="Reset" class="btn">Reset</button>
        </div>

      </div>
    </form>
